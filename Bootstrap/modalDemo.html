<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/sb-admin-2.min.css" rel="stylesheet">
<link href="css/calendar.css" rel="stylesheet">
<link href="css/groupme.css" rel="stylesheet">
<link href="css/modalDemo.css" rel="stylesheet">
</head>
<body>

<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modHaze">

  <!-- Modal content -->
  <div class="modBox">
    <div class="modContent">
      <div class="modTopBar">
        <p class="modTaskTitle">Assignment Title</p>
        <span class="closeButton"><sup>x</sup></span>
      </div>
      <p class="modDueDate">September 15, 2020 @ 88:88PM</p>
      <p class="modCourse">Course Title</p>
      <div class="modColorPallette">
        <div class="modColorButton"></div>
      </div>
      <p class="modTaskSource">gathered from this website</p>
    </div>
  </div>

</div>

<script src="js/modalDemo.js"></script>

</body>
</html>
